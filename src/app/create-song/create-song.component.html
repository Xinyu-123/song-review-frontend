<h2>Add a Song</h2>

<div *ngIf="auth.isLoggedIn(); else elseBlock">
    {{ form.value | json}}
    <form [formGroup]='form'>
        
        <hr>
        Song name: <input type="text" formControlName="name">
        Artist: <input type="text" formControlName="artist">
        Description:
        <textarea name="" id="" cols="20" rows="5" formControlName='description'></textarea>
        Release Date: <input type="date" formControlName="date_published">
        Song Image: <input type="file" accept="image/*" formControlName='image' multiple (change)='selectImage($event)'>
    
    
        <input type="submit" (click)='add_song(form.value)'>
      
    
    </form>
</div>

<ng-template #elseBlock>Sign in to post a song!</ng-template>
